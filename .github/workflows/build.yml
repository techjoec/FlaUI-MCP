name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/FlaUI.Mcp/FlaUI.Mcp.csproj

    - name: Build
      run: dotnet build src/FlaUI.Mcp/FlaUI.Mcp.csproj --configuration Release --no-restore

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FlaUI-MCP-build
        path: src/FlaUI.Mcp/bin/Release/net8.0-windows/
